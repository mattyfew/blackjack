<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>BlackJack</title>

	<link rel="stylesheet" href="stylesheets/normalize.css" />
	<link rel="stylesheet" href="stylesheets/foundation.css" />
	<link rel="stylesheet" href="stylesheets/blackjack.css" />
</head>

<body>
	<header>
		<div class="row">
			<div class="small-12 medium-12 large-12 columns">
				<h1>BlackJack</h1>
			</div>
		</div>
	</header>
	<div id="container">
		<section>
			<div class="row">
				<div class="small-12 medium-12 large-12 columns">
					The Table
				</div>
			</div>
			<div class="row">
				<div class="small-4 columns">
				</div>
				<div class="small-4 columns dealer">
					Dealer
				</div>
				<div class="small-4 columns">
					<aside id="stats" class="panel callout radius">
						<h5>Your Current Stats</h4>
						<p>W: 189743 / L: 1 <br>Credits: $10,000</p>
					</aside>
				</div>
			</div>
			<div class="row">
				<div class="small-2 columns"></div>
				<div class="small-8 columns">
					Middle of table
				</div>
				<div class="small-2 columns"></div>
			</div>
			<div class="row">
				<div class="small-4 columns"></div>
				<div class="small-4 columns player">myHand</div>
				<div class="small-4 columns"></div>
			</div>
			<div class="row" id="bottom">
				<div class="small-4 columns"></div>
				<div class="small-4 columns">
					<div class="row">
						<div class="small-12 medium-6 columns">
						<button id="hit" class="expand success">HIT</button></div>
						<div class="small-12 medium-6 columns">					
						<button id="stay" class="expand alert">STAY</button></div>
					</div>
				</div>
				<div class="small-4 columns"></div>
			</div>
		</section>
	</div>
	<div id="test"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="scripts/foundation.min.js"></script>
	<script src="scripts/blackjack.js"></script>
	
</body>
</html>
